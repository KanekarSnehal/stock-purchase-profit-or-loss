<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock purchase profit or loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Stock Purchase- Profit or Loss</h1>
    <main>
        <label class="input-label" for="initial-price">Initial Price</label>
        <input class="input" type="number" name="" id="initial-price"/>

        <label class="input-label" for="stock-quantity">Quantity of Stocks</label>
        <input class="input"type="number" name="" id="stock-quantity"/>

        <label class="input-label" for="current-price">Current Price</label>
        <input class="input"type="number" name="" id="current-price"/>

        <button id="submit-button">Check</button>

        <div id="output"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
